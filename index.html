<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="top-bar">
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<div class="google-apps"></div>
			<input class="sign-in" type="button" name="sign in" value="Sign in">
		</div>

		<img alt="Google" class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

		<form >
			<input class="search-bar" type="text" name="search">
			</br>
			<input class="submit-button" type="submit" name="Google Search" value="Google Search">
			<input class="lucky-button" type="button"  name="feeling lucky" value="I'm feeling Lucky">
		</form>
	</div>
	<div class="bottom-bar">
		<a href="#">Advertising</a>
		<a href="#">Business</a>
		<a href="#">About</a>
		<a href="#">Privacy</a>
		<a href="#">Terms</a>
		<a href="#">Settings</a>
	</div>
</body>
</html>
